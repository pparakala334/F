version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: radion
      POSTGRES_PASSWORD: radion
      POSTGRES_DB: radion
    ports:
      - "5432:5432"
    volumes:
      - radion_db:/var/lib/postgresql/data
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    env_file:
      - ../.env
    environment:
      PYTHONPATH: /app
    volumes:
      - ../apps/api:/app
      - ../scripts:/scripts
    ports:
      - "8000:8000"
    depends_on:
      - db
  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    env_file:
      - ../.env
    volumes:
      - ../apps/web:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api
volumes:
  radion_db:
